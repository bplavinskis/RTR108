<!-- A18. Doti divi naturāli skaitļi. Noteikt, vai šie skaitļi ir savstarpēji pirmskaitļi -->
<!-- Programma izveidota: 2018/10/10 -->
<script>
var y = 1;
do{
var a = Number(prompt("Ievadi pirmo skaitli",""));
var b = Number(prompt("Ievadi otro skaitli",""));
var c ;
var outputtext1 = "Ievadītie skaitļi ir savstarpēji pirmskaitļi.";
var outputtext2 = "Ievadītie skaitļi nav savstarpēji pirmskaitļi.";

if (a>0 && b>0){
if (a == b+1 || b == a+1) {window.alert(outputtext1);}
        else if(a > b) {
                while(a%b!=0) {
                                c=a%b;
                                a=b;
                                b=c;
                                }
                if(b == 1) {window.alert(outputtext1);}
                else {window.alert(outputtext2);}
                        }

        else if(a < b) {
                while(b%a!=0) {
                                c=b%a;
                                b=a;
                                a=c;
                                }
                if(a == 1) {window.alert(outputtext1);}
                else {window.alert(outputtext2);}

                        }
}
else window.alert("Ievades kļūda!");
y = Number(prompt("Vai atkārtot programmu? Y[1] N[0]",""));
}while(y == 1);
</script>;
